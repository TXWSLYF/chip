<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Chip-8 emulator</title>
    <meta
      name="description"
      content="A Chip-8 emulator written in Rust, compiled to WebAssembly, and run in browser"
    />
    <meta name="keywords" content="Chip-8 emulator, Rust, WebAssembly" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      #screen {
        width: 640px;
        height: 320px;
        image-rendering: pixelated;
      }
    </style>
  </head>

  <body class="bg-black">
    <noscript
      >This page contains webassembly and javascript content, please enable
      javascript in your browser.</noscript
    >
    <script src="./bootstrap.js"></script>
    <div class="flex justify-center mt-6">
      <canvas
        width="64"
        height="32"
        id="screen"
        class="border border-white border-2"
      ></canvas>
    </div>

    <input type="file" id="file-input" accept=".ch8" />
  </body>
</html>
